<div class='movie-list__container'>
  <div>
    <p class='list__title'>
      {{title}}
    </p>
    <div class='list__cards'>
      <ng-container *ngFor="let movie of movies">
        <app-movie [movie]="movie" (setFavorite)="onSetFavorite($event)" (movieSelected)="onMovieSelected(movie)"/>
      </ng-container>
    </div>
  </div>
</div>
